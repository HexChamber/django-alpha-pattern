<nav class="pagination is-centered">
    {% if page.has_previous %}
    <a class="pagination-previous" href="?page={{ page.previous_page_number|stringformat:'d' }}{{ getvars }}{{ hashtag }}">Newer</a>
    {% else %}
    <a class="pagination-previous" disabled>Newer</a>
    {% endif %}

    {% if page.has_next %}
    <a class="pagination-next" href="?page={{ page.next_page_number|stringformat:'d' }}{{ getvars }}{{ hashtag }}">Older</a>
    {% else %}
    <a class="pagination-next" disabled>Older</a>
    {% endif %}

    <ul class="pagination-list">
        {% for p in page.page_range %}
        <li><a class="pagination-link{% if p == page.number %} is-current{% endif %}"
                href="?page={{ p|stringformat:'d' }}{{ getvars }}{{ hashtag }}">{{ p|stringformat:"d" }}
        </a></li>
        {% endfor %}
    </ul>
</nav>
